{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Bodies</title>
    <link rel="stylesheet" href="{%static 'space/css/cstyle.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Header Section -->
<section class="header">
    <h1>Explore the Celestial Bodies</h1>
    <p>Unveiling the mysteries of space, one planet at a time</p>
</section>

    <div class="container">
        {% for body in celestial_bodies %}
            <div class="card">
                <img src="{{ body.image.url }}" alt="{{ body.name }}">
                <h2>{{ body.name }}</h2>
                <p>{{ body.description|slice:":100" }}...</p>  <!-- Short description -->

                <!-- Button to trigger modal popup -->
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-{{ body.id }}">
                    Read More
                </button>

                <!-- Modal -->
                <div class="modal fade" id="modal-{{ body.id }}" tabindex="-1" aria-labelledby="modalLabel-{{ body.id }}" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="modalLabel-{{ body.id }}">{{ body.name }}</h5>
                                
                            </div>
                            <div class="modal-body">
                                <p>{{ body.description }}</p>  <!-- Full description in modal -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS (Optional, for better control) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
