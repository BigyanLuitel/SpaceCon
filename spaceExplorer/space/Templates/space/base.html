{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SpaceCon{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'space/css/apod.css' %}">
</head>
<body>

   <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="{% static 'space/images/logo.png' %}" alt="logo" width="40" height="40" class="rounded-circle mr-2">
        <span class="font-weight-bold">SPACECON</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'celestial_list' %}">Planets</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'weather' %}">Weather</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'apod' %}">APOD</a></li>

          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#footer">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- Main Content -->
    <div style="margin-top: 100px;">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center py-4 bg-dark text-white mt-5">
        <p>&copy; 2025 SpaceCon. Powered by Django & NASA APIs.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
